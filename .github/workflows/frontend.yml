name: Frontend Automations

on:
  push:
    branches:
      - main  # Trigger on push to the main branch; adjust as necessary
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify Node.js version

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run build script
        run: |
          cd frontend
          npm run build  # Adjust if your script name is different
          

      - name: Push to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB_PAGES }}
        with:
          source-directory: 'dist'
          destination-github-username: 'crowderlane001'
          destination-repository-name: 'destination-repo'
          user-email: crowderl@purdue.edu
          target-branch: main
          target-directory: .
